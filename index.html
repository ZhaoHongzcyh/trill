<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scal=1,minimum-scale=1,maximum=1,user-scalable=no"/>
		<title>抖音点赞-小心心</title>
		<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://libs.cdnjs.net/touchjs/0.2.14/touch.js"></script>
		<style>
			html{
				font-size:62.5%;
			}
			video,div{
				padding:0rem;
				margin:0rem;
			}
			.body{
				border:1px solid red;
				width:100%;
				position:relative;
			}
			video{
				position:relative;
				width:100%;
			}
			img{
				position:fixed;
				width:4rem;
				height:4rem;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="body" id="body">
			<video src="img/trill.mp4" id="trill" webkit-playsinline="true" preload="auto">
				请升级浏览器版本
			</video>
		</div>
		<script>
			//自动播放视频
			function autoPlay(id){
				//通过id得到视频对象
				video = document.getElementById(id);
				//视频结束，自动重新播放
				video.loop = true;
				video.oncanplay = function(){
					//播放音频
					video.play();
				}
				
			}
			
			//监听视频的点击事件
			function addClick(){
				var video = document.getElementById("trill");
				var listenTime = 0;
				video.addEventListener("touchstart",function(e){
					e = e || window.event;
					e.preventDefault();
					returnClick(e);
					
					listenTime = setTimeout(function(){
						alert("不感兴趣");
					},1500);
					
					
				},true)
				
				//监听手机离开事件
				video.addEventListener("touchend",function(){
					clearTimeout(listenTime);
				})
			}
			
			//添加点赞小心心
			function addStarts(e){
				e = e || event;//事件对象
				//创建`节点
				var startnode = $("<img src='./img/trill.png'>");
				
				//对小星星定位
				startnode.css({
					left:(e.changedTouches[0].pageX - 20) + "px",
					top:(e.changedTouches[0].pageY - 20) +"px"
				})
				
				//小星星动画
				startnode.animate({
					width:5 + "rem",
					height:5 + "rem"
				},500);
				startnode.animate({
					opacity:0,
					width:4 + "rem",
					height:4 + "rem"
				},500)
				startnode.animate({
					opacity:0
				},1000)
				
				setTimeout(function(){
					startnode.remove();
				},2000)
				
				$(".body").append(startnode);
			}
			
			//点赞一段时间之后，无法再次点赞
			function returnClick(e){
				var video = $("#trill");
				var timestanp = video.attr("timestamp");
				var nowtime = new Date().getTime();
				if(timestanp == null || timestanp == undefined){
					video.attr("timestamp",nowtime);
				}
				else{
					if(new Date().getTime() - timestanp > 2000){
						if(video[0].paused){
							video[0].play();
						}
						else{
							video[0].pause();
						}
						return false;
					}
					else{
						video.attr("timestamp",nowtime);
					}
					
				}
				addStarts(e);
				
			}
			
			window.onload = function(){
				autoPlay("trill");
				addClick();
			}
		</script>
	</body>
</html>
